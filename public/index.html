<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lulu â€“ Assistente AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #f5f5f5;
            --fg: #333;
            --accent: #3498db;
            --card: #fff;
            --radius: 8px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--accent);
            color: white;
            padding: 0.75em 1em;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .message {
            background: var(--card);
            padding: 0.75em 1em;
            border-radius: var(--radius);
            box-shadow: 0 1px 3px #ccc;
        }

        .message.ai {
            border-left: 5px solid var(--accent);
        }

        footer {
            display: flex;
            padding: 1em;
            gap: 0.5em;
            background: #eee;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: var(--radius);
            font-size: 1em;
        }

        button {
            padding: 0.75em 1em;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .source-icon {
            font-size: 0.9em;
            color: #999;
            float: right;
        }
    </style>
</head>

<body>
    <header>
        <div><i class="fa-solid fa-robot"></i> Lulu</div>
        <button id="theme-toggle">ðŸŒ“</button>
    </header>

    <main id="chat"></main>

    <footer>
        <input id="user-input" type="text" placeholder="Scrivi qualcosa..." />
        <button id="send-button">Invia</button>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
